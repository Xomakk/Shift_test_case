version: "3.7"
services:
  test_db:
    image: postgres:15
    container_name: db_tests
    env_file:
      - .env.tests

  test_app:
    build:
      context: ..
    env_file:
      - .env.tests
    container_name: app
    ports:
      - 8080:8000
    depends_on:
      - test_db
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; pytest tests/'
    external_links:
      - db_tests:db_tests